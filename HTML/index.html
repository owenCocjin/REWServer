<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/CSS/index.css">
	<script src="/JS/index.js"></script>
	<title>REWServer</title>
</head>
<body>
	<h1 id="title" class="no-space">REW Server</h1>
	<div class="frame-container">
		<div class="column no-space">
			<h2 class="no-space">GDB</h2>
			<div class="viewer" id="viewer_one">
				<span style="flex-grow:1;"></span>
				<div id="tool_one" class="view_wrapper"></div>
			</div>
			<div class="command_inputting">
				<input id="input_one" type="text" placeholder="Command:" style="flex-grow:3;padding-left:5px;"></input>
				<button onclick="sendCommand('one')" style="flex-grow:0;">Enter</button>
			</div>
		</div>
		<div class="column no-space">
			<h2 class="no-space">Radare</h2>
			<div class="viewer" id="viewer_two">
				<span style="flex-grow:1;"></span>
				<div id="tool_two" class="view_wrapper"></div>
			</div>
			<div class="command_inputting">
				<input id="input_two" type="text" placeholder="Command:" style="flex-grow:3;padding-left:5px;"></input>
				<button onclick="sendCommand('two')" style="flex-grow:0;">Enter</button>
			</div>
		</div>
	</div>

	<hr style="margin:10px 0;height:5px;border:none;background-color:#55ee33;"/>
	<!-- Quick codes, like shortcuts -->
	<h2 class="no-space" style="margin-bottom:5px;"><u>Quick Codes:</u></h2>
	<div class="frame-container">
		<div class="column no-space">
			<div class="quick-code">
				<button>Send</button>
				<p>Command#1</p>
			</div>
			<div class="quick-code">
				<button>Send</button>
				<p>Command#2</p>
			</div>
			<div class="quick-code">
				<button>Send</button>
				<p>Command#3</p>
			</div>
		</div>
		<div class="column no-space">
			<div class="quick-code">
				<button>Send</button>
				<p>Command#1</p>
			</div>
		</div>
	</div>
</body>
<footer>
	<script>
		var viewers=document.getElementsByClassName("command_inputting");
		function clicker(){  //
			if(event.keyCode===13){  //Event is a pre-defined browser variable
				this.lastElementChild.click();
			}//if()
		}//function()
		for(i=0;i<viewers.length;++i){
			viewers[i].firstElementChild.addEventListener("keyup", clicker.bind(viewers[i]), false);
		}//for()
	</script>
</footer>
</html>
